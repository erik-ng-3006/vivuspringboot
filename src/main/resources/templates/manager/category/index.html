<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shared/managerLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - ViVu Spring Boot</title>
</head>

<body>
<section layout:fragment="content" class="manager w-full">
    <div class="card border border-slate-300">
        <div class="card-header p-3">
            <h1>Category Management</h1>
        </div>
        <div class="card-body p-3 border-y border-slate-300">
            <table class="w-full">
                <thead>
                <tr class="*:border *:border-slate-300 *:p-2">
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}" class="*:border *:border-slate-300 *:p-2">
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td>
                        <div class="flex space-x-3 justify-center">
                            <a th:href="@{/manager/category/{id}(id=${category.id})}">
                                <i class="fas fa-edit text-blue-500"></i>
                            </a>
                            <a th:href="@{/manager/category/{id}/delete(id=${category.id})}">
                               <i class="fa-regular fa-trash-can text-red-500"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>

</html>
