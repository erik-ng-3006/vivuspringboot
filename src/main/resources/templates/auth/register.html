<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shared/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ViVu Spring Boot</title>
</head>

<body>
<section layout:fragment="content" class="login w-full min-h-screen flex items-center justify-center">
    <div class="form-login w-[450px] p-4 border rounded-md shadow-md">
        <h1 class="text-2xl font-semibold text-center">Register</h1>
        <form th:action=" @{/auth/register}" method="post" th:object="${register}">
            <div class="form-group mb-3">
                <label for="firstName" class="block mb-2">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter first name"
                       class="w-full border border-slate-300 p-2 rounded-md">
            </div>
            <div class="form-group mb-3">
                <label for="lastName" class="block mb-2">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter last name"
                       class="w-full border border-slate-300 p-2 rounded-md">
            </div>
            <div class="form-group mb-3">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username"
                       class="w-full border border-slate-300 p-2 rounded-md">
            </div>
            <div class="form-group mb-3">
                <label for="phoneNumber" class="block mb-2">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter phone number"
                       class="w-full border border-slate-300 p-2 rounded-md">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password"
                       class="w-full border border-slate-300 p-2 rounded-md">
            </div>
            <div class="form-group mb-3">
                <label for="confirm-password" class="block mb-2">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm password"
                       class="w-full border border-slate-300 p-2 rounded-md">
            </div>

            <div class="form-group mb-3">
                <button type="submit" class="w-full p-2 px-4 bg-blue-500 hover:bg-blue-700 text-white">
                    Register
                </button>
            </div>
        </form>
    </div>
</section>

</body>

</html>
